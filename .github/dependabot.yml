version: 2

updates:
  # Note: Dependabot doesn't support Bun natively yet
  # Using npm ecosystem as fallback - it works with package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # Group ALL dependency updates together in one PR
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Prefix commit messages
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
    # Add labels
    labels:
      - "dependencies"
      - "automerge"
    # Reviewers
    reviewers:
      - "uzairanjum"

  # Enable updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "dependencies"
    groups:
      # Group all GitHub Actions updates together
      all-actions:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
